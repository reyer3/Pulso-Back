# ========================================
# yoyo-migrations configuration
# ========================================

[DEFAULT]
# Directory containing migration files
sources = migrations

# Database connection URL - will be overridden by environment variable
database = postgresql://postgres:password@localhost:5432/pulso_db

# Migration behavior
batch_mode = off
verbosity = 1

# Backup behavior (recommended for production)
# backup = true

# Migration table name (default: _yoyo_migration)
# migration_table = _yoyo_migration

# ========================================
# Usage Commands:
# 
# Apply all pending migrations:
#   yoyo apply
#
# Apply migrations with specific database URL:
#   yoyo apply --database $POSTGRES_URL
#
# Create new migration:
#   yoyo new "Add dashboard tables" --sql
#
# Show migration status:
#   yoyo list
#
# Rollback last migration:
#   yoyo rollback
#
# Mark migration as applied without running:
#   yoyo mark
# ========================================
